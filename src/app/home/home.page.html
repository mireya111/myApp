<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Registro y Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form>
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Foto de perfil</ion-label>
      <input type="file" (change)="onFileSelected($event)" accept="image/*">
    </ion-item>
    <ion-button expand="block" (click)="registrarUsuario()">Registrar</ion-button>
    <ion-button expand="block" color="secondary" (click)="loginUsuario()">Iniciar sesión</ion-button>
  </form>
</ion-content>
