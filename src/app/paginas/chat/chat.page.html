<ion-header>
  <ion-toolbar>
    <ion-title>Chat con imágenes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let msg of mensajes">
      <!-- Foto de perfil SIEMPRE visible -->
      <img *ngIf="msg.fotoPerfilUrl" [src]="msg.fotoPerfilUrl" style="width:40px;height:40px;border-radius:50%;margin-right:8px;">
      <ion-label>
        <strong>{{ msg.email }}</strong>:
        <ng-container *ngIf="msg.contenido && msg.contenido.startsWith('Ubicación:'); else textoNormal">
          <a [href]="msg.contenido.split('Ubicación: ')[1]" target="_blank">
            Ver ubicación en Google Maps
          </a>
        </ng-container>
        <ng-template #textoNormal>
          {{ msg.contenido }}
        </ng-template>
        <!-- Imagen del mensaje, debajo del texto -->
        <div *ngIf="msg.url" style="margin-top:8px;">
          <img [src]="msg.url" style="max-width: 200px;"/>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>

  <form (ngSubmit)="enviarMensaje()">
    <ion-item>
      <ion-input [(ngModel)]="contenido" name="contenido" placeholder="Mensaje"></ion-input>
    </ion-item>
    <ion-item>
      <input type="file" (change)="onFileSelected($event)" />
    </ion-item>
    <ion-button expand="block" type="submit">Enviar</ion-button>
  </form>
  <!-- Botón para tomar foto y enviar -->
  <ion-button expand="block" color="primary" (click)="tomarFotoYEnviar()">
    Tomar foto y enviar
  </ion-button>

  <!-- Botón para enviar ubicación -->
  <ion-button expand="block" color="tertiary" (click)="enviarUbicacionComoMensaje()">
    Enviar su ubicación en tiempo real
  </ion-button>

  <!-- Campo y botón para enviar clima -->
  <ion-item>
    <ion-input [(ngModel)]="ciudadClima" name="ciudadClima" placeholder="Ciudad para clima"></ion-input>
    <ion-button (click)="enviarClimaComoMensaje()">Enviar clima</ion-button>
  </ion-item>

</ion-content>
